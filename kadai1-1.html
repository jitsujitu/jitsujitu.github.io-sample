<!DOCTYPE html>
	<html lang = "ja">
	<head>
		<title>課題①-1</title>
		<meta charset = "utf-8">
	</head>
	<body>
		<script>
			for(let x = 1; x < 100; x++) {

				if(x % 3 === 0 && x % 5 === 0) {
		
					console.log( "Fizz" + "Buzz" +" "+ x);
		
				}else if(x % 3 === 0) {

					console.log( "Fizz" +" "+ x);
		
				}else if(x % 5 === 0) {

					console.log( "Buzz" +" " + x);
		
				}

			};
		</script>
	</body>
</html>
